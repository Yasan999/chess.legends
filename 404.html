<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Легенды шахматного двора</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            color: var(--primary-color);
            line-height: 1;
        }
        
        .error-message {
            font-size: 28px;
            margin: 20px 0;
        }
        
        .error-chess {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        .chess-piece {
            font-size: 40px;
            animation: bounce 2s infinite;
        }
        
        .chess-piece:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .chess-piece:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .chess-piece:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        .chess-piece:nth-child(5) {
            animation-delay: 0.8s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Логотип Легенды шахматного двора">
                </div>
                <h1>Легенды шахматного двора</h1>
            </div>
        </div>
    </header>

    <div class="error-page">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Страница не найдена</h2>
        <p>Мы не смогли найти страницу, которую вы искали.</p>
        
        <div class="error-chess">
            <span class="chess-piece">♟</span>
            <span class="chess-piece">♞</span>
            <span class="chess-piece">♜</span>
            <span class="chess-piece">♛</span>
            <span class="chess-piece">♚</span>
        </div>
        
        <a href="index.html" class="btn">Вернуться на главную</a>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div></div>
                    <p>© 2024 Легенды шахматного двора</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
